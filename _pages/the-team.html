---
layout: default
title: The Team
slogan: 
permalink: /about/the-team/
---
<div class="container white-bx-bg">
	<div class="row pad62-bottom">
		<div class="col-md-9 col-sm-12 col-xs-12">
			<div class="row">
			{% assign i = 1 %}
			{% for staff in site.data.team %}
				{% assign odd = i | modulo:2 %}
				<div class="col-sm-4 col-xs-12">
					<div class="team-member">
						<figure class="img-zoom-effect"> 
							<img src="assets/team/{{ staff.photo }}" alt="" > 
						</figure>
						<div class="member-drc"> 
							<span class="member-name">{{ staff.name }}</span>
							<small class="member-position">{{ staff.description }}</small>
						</div>
						<div class="member-social-links"> 
							<a href="{{ staff.twitter }}"><i class="fa fa-twitter" aria-hidden="true"></i></a>
							<a href="{{ staff.facebook }}"><i class="fa fa-facebook" aria-hidden="true"></i></a>
						</div>
					</div>
				</div>
			{% endfor %}
			</div>
		</div>
		<div class="col-md-3 col-sm-4 col-xs-12">
			<aside class="aside-left">
				<div class="work-with-us">
					<h2 class="heading24">Work with us</h2>
					<ul>
						<li><a href="/about/">About us</a></li>
						<li><a href="/about/partners/">Partners</a></li>
						<li><a href="/about/grants-funding-history/">previous / closed grants</a></li>
					</ul>
				</div>
			</aside>
		</div>
	</div>
</div>
